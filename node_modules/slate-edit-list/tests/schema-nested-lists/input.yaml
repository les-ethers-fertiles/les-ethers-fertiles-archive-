              type: ul_list
              nodes:
                - kind: block
                  type: list_item
                  nodes:
                    - kind: block
                      type: paragraph
                      nodes:
                        - kind: text
                          leaves:
                            - text: "1.1"
                - kind: block
                  type: list_item
                  nodes:
                    - kind: block
                      type: paragraph
                      nodes:
                        - kind: text
                          leaves:
                            - text: "1.2"
        - kind: block
          type: list_item
          nodes:
            - kind: block
              type: paragraph
              nodes:
                - kind: text
                  leaves:
                    - text: "2"
