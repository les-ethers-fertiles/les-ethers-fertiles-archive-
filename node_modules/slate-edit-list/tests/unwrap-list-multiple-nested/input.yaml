
document:
  nodes:
  - kind: block
    type: ul_list
    nodes:
    - kind: block
      type: list_item
      nodes:
      - kind: block
        type: paragraph
        nodes:
        - kind: text
          key: 'start'
          leaves:
            - text: 'First item'

    - kind: block
      type: list_item
      nodes:
      - kind: block
        type: paragraph
        nodes:
        - kind: text
          leaves:
            - text: 'Second item, with nested list'
      - kind: block
        type: ol_list
        nodes:
        - kind: block
          type: list_item
          nodes:
          - kind: block
            type: paragraph
            nodes:
            - kind: text
              key: 'end'
              leaves:
                - text: 'First item in the nested list'
        - kind: block
          type: list_item
          nodes:
          - kind: block
            type: paragraph
            nodes:
            - kind: text
              leaves:
                - text: 'Second item in the nested list'


    - kind: block
      type: list_item
      nodes:
      - kind: block
        type: paragraph
        nodes:
        - kind: text
          leaves:
            - text: 'Third item'

selection:
  anchorKey: 'start'
  anchorOffset: 2
  focusKey: 'end'
  focusOffset: 4
  isFocused: true
