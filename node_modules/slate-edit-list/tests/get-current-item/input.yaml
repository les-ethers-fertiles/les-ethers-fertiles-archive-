document:
  nodes:
    - kind: block
      type: ul_list
      nodes:
        - kind: block
          type: list_item
          key: 'previous_item'
          nodes:
            - kind: block
              type: paragraph
              nodes:
                - kind: text
                  leaves:
                    - text: First item
        - kind: block
          type: list_item
          key: 'current_item'
          nodes:
            - kind: block
              type: paragraph
              nodes:
                - kind: text
                  key: 'cursor'
                  leaves:
                    - text: Second item
