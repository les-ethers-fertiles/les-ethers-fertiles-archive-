                            - text: 'Subitem'

        - kind: block
          type: list_item
          nodes:
            - kind: block
              type: paragraph
              nodes:
                - kind: text
                  leaves:
                    - text: 'Second item'

        - kind: block
          type: list_item
          nodes:
            - kind: block
              type: paragraph
              nodes:
                - kind: text
                  leaves:
                    - text: 'Blah blah'
